<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <div id="app">

        <div class="container"
            style="max-width: 800px; width: fit-content; margin: 50px auto; border: 2px solid rgb(126, 126, 126); border-radius: 20px; padding: 20px; text-align: center;">

            <div style="display: flex; justify-content: space-around; gap: 10px; margin: 20px;">

                <input type="number" v-model="emailCount" @keydown.enter="fetchEmailAdresses(emailCount)" placeholder="Number of email adresses" min="0">
                <button @click="fetchEmailAdresses(emailCount)">GO!</button>

            </div>

            <ul style="list-style: none; padding: 0;" v-for="(emailAdress, i) in emailAdresses"
                v-show="emailAdresses.length === emailCount">

                <li>{{(i + 1) + ': ' + emailAdress }}</li>

            </ul>

            <div v-show="emailAdresses.length < emailCount && emailAdresses.length > 0">loading</div>

        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
